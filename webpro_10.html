<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Pendaftaran Mahasiswa</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
                /* Responsive */
        @media (max-width: 768px) {
            .outer-border {
                padding: 20px;
                margin: 30px auto;
            }

            .inner-border {
                padding: 20px;
            }

            .form-control {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .outer-border {
                padding: 15px;
                margin: 20px auto;
            }

            .inner-border {
                padding: 15px;
            }
        }

        /* Gaya border yang disesuaikan */
        .outer-border {
            border-width: 4px;
            max-width: 1200px;
            padding: 30px;
            margin: 50px auto;
            background-color: #f0f0f0;
        }

        .inner-border {
            border: 4px solid #ccc;
            padding: 30px;
            background-color: white;
        }

        .required {
            color: red;
        }

        
    </style>
</head>

<body class="l">
    <div class="outer-border border-secondary-subtle">
        <h4 class="y"><strong>Form Pendaftaran Mahasiswa</strong></h4>
        <div class="inner-border">
            <form id="regis">
                <div class="mb-3">
                    <label for="Nama" class="form-label" style="margin-top: 50px;">Nama Mahasiswa <span
                            class="required">*</span> :</label>
                    <input type="text" class="form-control" id="nama"
                        aria-describedby="Mahasiswa" placeholder="Nama Mahasiswa">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address <span
                        class="required">*</span> :</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  </div>
                <div class="mb-3">
                    <label for="Date" class="form-label">Tanggal Lahir <span class="required">*</span> :</label>
                    <input type="date" class="form-control" id="date" placeholder="">
                </div>
                <div>
                    <label for="Gender" class="form-label">Jenis Kelamin <span class="required">*</span> :</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected style="width: 1000px;">Pilih Jenis Kelamin Anda</option>
                        <option value="1" id="gender">Laki Laki</option>
                        <option value="2" id="gender">Perempuan</option>
                        <option value="3" id="gender">Waria</option>
                        <option value="3" id="gender">Tidak Dapat diungkap</option>
                    </select>
                </div>
                <div>
                    <label for="Program" class="form-label o">Tertarik dalam Jurusan apa
                        <span class="required">*</span></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pilih Jurusan Anda</option>
                        <option value="1" id="jurusan">MAN</option>
                        <option value="2" id="jurusan">CBM</option>
                        <option value="3" id="jurusan">DBM</option>
                        <option value="3" id="jurusan">Informatika</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label o">Alamat <span
                        class="required">*</span> :</label>
                    <input type="text" class="form-control" id="Address" placeholder="Alamat Mahasiswa">
                  </div>
                <div class="mb-3">
                    <label for="NoTelp" class="form-label">Nomor Telpon <span class="required">*</span> :</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+62">
                </div>
                <div class="mb-3">
                    <label for="Ibu" class="form-label">Nama Ibu <span class="required">*</span> :</label>
                    <input type="text" class="form-control" id="mother"
                        aria-describedby="Ibu" placeholder="Nama Ibu">
                </div>
                <div class="mb-3">
                    <label for="Ayah" class="form-label">Nama Ayah <span class="required">*</span> :</label>
                    <input type="text" class="form-control" id="ayah"
                        aria-describedby="Ayah" placeholder="Nama Ayah">
                </div>
                <div>
                    <label for="Foto" class="form-label a">Foto Mahasiswa <span class="required">*</span> :</label>
                    <input type="file" class="form-control " id="poto"
                        aria-describedby="Ayah" accept=".jpg, .jpeg" placeholder="Nama Ayah">
                    <small class="text-muted ">Hanya menerima file jenis .jpg atau .jpeg</small>
                </div>
                <div>
                    <label for="Foto" class="form-label o">Foto Nilai Mahasiswa <span class="required">*</span> :</label>
                    <input type="file" class="form-control" id="potonilai"
                        aria-describedby="Ayah" accept=".jpg, .jpeg" placeholder="Foto Nilai Rapor">
                    <small class="text-muted">Hanya menerima file jenis .jpg atau .jpeg</small>
                </div>
                <div>
                    <label for="Foto" class="form-label o">Foto Akte Lahir Mahasiswa <span class="required">*</span> :</label>
                    <input type="file" class="form-control" id="potoakte"
                        aria-describedby="Akte" accept=".jpg, .jpeg" placeholder="Foto Akte Lahir">
                    <small class="text-muted">Hanya menerima file jenis .jpg atau .jpeg</small>
                </div>
                <button type="submit" class="btn btn-primary z" id="kirim">Kirim</button>
            </form>
        </div>
    </div>

    <!-- Output Registrasi -->
    <div class="outer-border border-secondary-subtle">
        <div id="hasil" class="inner-border m">Output</div>
    </div>

    <script src="Ganyuuscript.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
